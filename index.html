<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Password-Generator</title>
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Welcome!</a>
    </nav>

    <div class="container bg">
        <div class="row">
            <div class="col-lg-8 col-sm-12 mx-auto mt-5 mb-5">
                <div class="content jumbotron shadow-lg ">
                    <div class="container">
                        <h4>Random Password Generator</h4>
                        <br>
                        <p class="">Use this tool to generate your secure password. </p>
                        <hr>

                        <p class="font-weight-light">Select Password Length:</p>
                        <form id="my-form">
                            <input type="text" id="length-selector" maxlength="3" size="3"><br>


                            <button type="button" id="generate-btn"
                                class=" mt-4 btn btn-outline-primary button-spacing shadow-sm">Generate
                                Password</button>


                            <input class="mt-4" type="text" id="display">

                        </form>

                        

                        <button type="button" id="clipboard-btn" class=" btn btn-outline-success mt-4 shadow-sm">Copy to
                            Clipboard</button>

                        <button type="button" id="clear-btn" class=" ml-2 btn btn-outline-secondary mt-4 shadow-sm">Clear
                            Password</button>
                    </div>

                    <div id="length"> </div>
                </div>

            </div>

        </div>
    </div>
    </div>
    </div>

    </div>



</body>
