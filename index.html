<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">


    <title>Password-Generator</title>
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Welcome!</a>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-sm-12 mx-auto mt-5">
                <div class="content jumbotron shadow-lg">
                    <div class="container">
                        <h4>Random Password Generator</h4>
                        <br>
                        <p class="font-weight-light">Use this tool to generate your secure password. Use the slider to select your required password length.</p>
                        <input type="text" id="display">
                        <br>
                        <input class="button-spacing" type="range" min="0" max="25" name="slider" id="slider">
                        <br>
                        <div id="length"> </div>
                        <br>
                        <div class="row justify-content-center">
                            <div class="col-md-6">
                                <button type="button" class="btn btn-outline-primary button-spacing shadow-sm " onclick="generate()">Generate</button>
                            </div>
                            <div class="col-md-6 ">
                                <button type="button" class="btn btn-outline-success button-spacing shadow-sm" onclick="copyPassword()">Copy to Clipboard</button>
                            </div>

                        </div>

                    </div>
                </div>
            </div>
        </div>

    </div>

   

</body>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
        integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
        integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>
    <script src="JavaScript/script.js"></script>

</html>
